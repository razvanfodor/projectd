<table st-table="discounts" class="table table-hover">
    <thead>
        <tr>
            <th>Discount Name</th>
            <th>Store Web Site</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in discounts" ng-click="goToDetails(row.id)">
            <td>{{row.discountName}}</td>
            <td>{{row.website}}</td>
            <td>{{row.price}}</td>
        </tr>
    </tbody>
</table>
