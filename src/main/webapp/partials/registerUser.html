<div>
    <form ng-submit="registerUser()">
        user name:
        <input type="text" ng-model="user.firstName" name="firstName" />
        <input type="text" ng-model="user.lastName" name="lastName" />
        <input type="text" ng-model="user.userName" name="userName" />
        <input type="text" ng-model="user.password" name="password" />
        <input type="submit" id="registerUser" value="registerUser" />
    </form>
    
    user name: {{user.userName}}
</div>
