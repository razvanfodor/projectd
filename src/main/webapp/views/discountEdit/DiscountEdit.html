<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="discountName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="discountName"  ng-model="discount.discountName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="discountDescription" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="discountDescription"  ng-model="discount.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website" class="col-sm-2 control-label">Store Web Site</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="website" ng-model="discount.website">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" ng-model="discount.code" >
                    </div>
                </div>
                <div class="form-group" >
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" ng-model="discount.price">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="saveDiscount" ng-click="saveDiscount()">{{saveText}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>            
    <div class="col-md-3"></div>
</div>
