<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>

            <div ng-if="errorMessage !== null" class="col-sm-12 alert alert-warning">{{errorMessage}}</div>
            <form name="form" class="form-horizontal">
                <div class="form-group">
                    <label for="discountName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input name="discountName" type="text" class="form-control" id="discountName"  ng-model="discount.discountName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discountDescription" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" id="discountDescription"  ng-model="discount.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website" class="col-sm-2 control-label">Store URL</label>
                    <div class="col-sm-10">
                        <input name="website" type="url" class="form-control" id="website" ng-model="discount.website" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <tags-input ng-model="tags"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input name="code" type="text" class="form-control" id="code" ng-model="discount.code" required>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input name="price" type="number" class="form-control" id="price" ng-model="discount.price" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="saveDiscount" ng-click="saveDiscount()">{{saveText}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>            
    <div class="col-md-3"></div>
</div>
