<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Ratings for {{user.userName}}<br><br>
                    Total:                
                    <span uib-rating ng-model="user.ratingPoints" max="maxRatingPoints"
                          read-only="true" aria-labelledby="default-rating"></span>

                </h3>
            </div>
            <div class="row">
                <div ng-repeat="comment in user.comments" class="col-sm-8">
                    <div>
                        <h4><span uib-rating ng-model="comment.rating" max="maxRatingPoints"
                                   read-only="true" aria-labelledby="default-rating"></span>
                            {{comment.summary}}
                        </h4>    
                        <div>From {{comment.userName}} on {{comment.date| date}}</div>
                        <div>{{comment.comment}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Discounts from {{user.userName}}</h3>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table st-table="discounts" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Discount Name</th>
                                <th>Store Web Site</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in discounts" ng-click="buy(row.id)">
                                <td>{{row.creationDate| date}}</td>
                                <td>{{row.discountName}}</td>
                                <td>{{row.website}}</td>
                                <td>{{row.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
