<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class="boxportfolio1">
            <h1 class="smalltitle">
                <span>My discounts</span>
            </h1>
            <div>
                <div  ng-repeat="row in myDiscounts">
                    <div class="box effect2">
                        <h4  ng-click="editDiscount(row.id)">{{row.discountName}}</h4>
                        <p>{{row.description}}</p>
                        <p><a target="_blank" href="{{row.website}}">{{row.website}}</a></p>
                        <p class="text-center">
                            <span class="pull-left" title="Creation date"><i class="icon-time"></i> {{row.creationDate| date}}</span>
                            <i title="Price" class="icon-money"> {{row.price}}</i> *
                            <i class="icon-unlock" title="Times sold"> {{row.sellTimes}}</i> 
                            <span class="pull-right" title="Expiry date"><i class="icon-remove-sign"></i> {{row.expiryDate| date}}</span>
                        </p>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="boxportfolio1">
            <h1 class="smalltitle">
                <span>Purchased discounts</span>
            </h1>
            <div>
                <div class="box effect2" ng-repeat="row in boughtDiscounts">
                    <h4  ng-click="goToDetails(row.id)">{{row.discountName}}</h4>
                    <p>{{row.description}}</p>
                    <p><a href="{{row.website}}">{{row.website}}</a></p>
                    <p>
                        <span class="pull-left" title="Creation date"><i class="icon-time"></i> {{row.creationDate| date}}</span>
                        <span class="pull-right" title="Expiry date"><i class="icon-remove-sign"></i> {{row.expiryDate| date}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
